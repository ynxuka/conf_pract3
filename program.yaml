# Программа для УВМ (Вариант 15)
# Загрузка константы
- load_const:
    B: 136    # Адрес
    C: 646    # Константа

# Чтение из памяти
- read_mem:
    B: 663    # Адрес источника
    C: 12     # Адрес назначения

# Запись в память
- write_mem:
    B: 20     # Адрес источника
    C: 8      # Адрес назначения

# Побитовое ИЛИ
- bitwise_or:
    B: 641    # Адрес операнда 1
    C: 179    # Адрес операнда 2
    D: 345    # Адрес результата

# Пример с шестнадцатеричными значениями
- load_const:
    B: 0x88   # 136 в hex
    C: 0x286  # 646 в hex